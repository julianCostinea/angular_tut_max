<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12">
    <!-- use alert component instead of the following div -->
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- added programatically by showErrorAlert method and appPlaceholder -->
    <!-- <app-alert
      [message]="error"
      (close)="onHandleError()"
      *ngIf="error"
    ></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          minlength="6"
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? "Login" : "Signup" }}
      </button>
      <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? "Signup" : "Login" }}
      </button>
    </form>
  </div>
</div>
