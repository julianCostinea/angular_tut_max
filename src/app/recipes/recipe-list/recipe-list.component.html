<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()"
    >New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!-- before on app-recipe-item used as an eventEmitter between recipe-item and recipe-list -->
    <!-- (recipeSelected)="onRecipeSelected(recipeEl)" -->
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [index]="i"
      [recipe]="recipeEl"
    ></app-recipe-item>
  </div>
</div>
